<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<body>
    <header>
        <nav>
            <div class="logo">My Website</div>
            <ul class="nav-links">
                <li><a class="hostbtn" href="#">Host</a></li>
                <li><a class="jointbtn" href="#">Join</a></li>
                <li><a class="settingsbtn" href="#">Settings</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
            <div class="burger">&#9776;</div>
        </nav>
    </header>
    <div class="navbar">
        <div class="user-section">
            <!-- User icon -->
            
            <img class="user-icon" src="https://i.ibb.co/pzTr89k/Layer-1x.png" alt="Italian Trulli">
            <!-- The icon should represent the total user -->
            <span id="userCount">1</span> <!-- Example user count -->
        </div>

        <div>
            <!-- Buttons on the right side -->
            <button onclick="copyText()">Paste</button>
            <button onclick="pasteText()">Copy</button>
            <button class="saveBtn">Save</button>
        </div>
    </div>

    </div>
    <!-- Alert dialog -->
<div id="alert-background" class="alert-background">
    <div class="alert-dialog">
      <span><strong>QR Code:</strong></span><br>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=SampleQRCode" alt="QR Code"><br><br>
      <span><strong>URL:</strong></span><br>
      <p>https://www.example.com</p>
      <button class="btn copy-btn" onclick="copyUrl()">Copy URL</button><br><br>
      <button class="btn cancel-btn" onclick="closeDialog()">Cancel</button>
    </div>
  </div>
  <!---Join Diloag-->
  <div class="overlay" id="overlay">
    <div class="alert-dialog">
      <h2>Join the Session</h2>
      <input type="text" id="inputField" placeholder="Enter code">
      <div class="btn-group">
        <button class="join-btn" onclick="joinSession()">Join</button>
        <button class="cancel-btn" onclick="hideDialog()">Cancel</button>
      </div>
    </div>
  </div>
  <!--Settings Diloag-->
  <div class="overlays" id="overlays">
    <div class="alert-dialogs">
      <h2 class="hs">Settings</h2>
      <label for="copyToggle">Auto Copy:</label>
      <input type="checkbox" id="copyToggle" class="toggle-btns"><br>
      <label for="editToggle">Everyone can Edit Text:</label>
      <input type="checkbox" id="editToggle" class="toggle-btns"><br>
      <label for="resetToggle">Reset Shared URL:</label>
      <select id="resetToggle">
        <option value="everyTime">Every Time</option>
        <option value="never">Never</option>
      </select>
      <div class="btn-group">
        <button class="cancel-btns" onclick="hideDialogS()">Cancel</button>
        <button class="save-btns" onclick="saveSettings()">Save</button>
      </div>
    </div>
  </div>
    <div class="fullscreen">
  <textarea id="text-box" placeholder="Enter text here"></textarea>
</div>

    <script src="main.js"></script>
 

</body>
</html>
